<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FakeNews{% endblock %}</title>
    
    <!-- Favicon simple -->
    <link rel="icon" href="{{ url_for('static', filename='images/University_of_Los_Andes_logo.svg.png') }}" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <img src="{{ url_for('static', filename='images/Universidad_de_los_Andes_(logo).png') }}" alt="Logo" class="logo-image">
                </div>
                <div class="col-md-4 text-center">
                    <h3>Detector de Noticias Falsas</h3>
                </div>
                <div class="col-md-6 text-end">
                    <nav class="nav justify-content-end">
                        <a class="nav-link" href="{{ url_for('web.index') }}">Inicio</a>
                        <a class="nav-link" href="{{ url_for('web.clasificar', mode='individual') }}">Clasificar noticia</a>
                        <a class="nav-link" href="{{ url_for('web.clasificar', mode='csv') }}">Clasificar en lote</a>
                        <a class="nav-link" href="{{ url_for('web.retrain') }}">Reentrenar</a>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}

        <div class="footer text-center">
            <p>Detector de Noticias Falsas &copy; 2025</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
