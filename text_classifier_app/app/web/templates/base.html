<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Detector de Noticias Falsas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .footer {
            margin-top: 20px;
            padding: 20px 0;
            border-top: 1px solid #e5e5e5;
            color: #777;
        }
        .fake-label {
            background-color: #ffcccc;
            color: #990000;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .true-label {
            background-color: #ccffcc;
            color: #006600;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .news-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .true-news {
            border-left: 5px solid #28a745;
        }
        .fake-news {
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <h3>Detector de Noticias Falsas</h3>
                </div>
                <div class="col-md-6 text-end">
                    <nav class="nav">
                        <a class="nav-link" href="{{ url_for('web.index') }}">Inicio</a>
                        <a class="nav-link" href="{{ url_for('web.analyze') }}">Analizar</a>
                        <a class="nav-link" href="{{ url_for('web.upload') }}">Cargar CSV</a>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}

        <div class="footer text-center">
            <p>Detector de Noticias Falsas &copy; 2025</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
